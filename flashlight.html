<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --cursorXPos: 50vw;
            --cursorYPos: 50vh;
        }
        :root::before{
            content: '';
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 11;
            background: radial-gradient(
                circle 8rem at var(--cursorXPos) var(--cursorYPos),
            rgba(0,0,0,0) 0%,
            rgba(0,0,0,0.95) 100%
            );
        }
    </style>
</head>
<body>
    <div class="navbar">
    <div class="hamburguer">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
    <h1>this is hidden</h1>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt cum modi ducimus in, doloribus soluta rerum. Autem nihil cupiditate perferendis explicabo tempore eaque minus, necessitatibus voluptatum commodi quasi consequuntur cum!</p>
    
    <script>
        function trackMouse(event) {
            document.documentElement.style.setProperty(
                '--cursorXPos',
                `${event.clientX}px`
            )
            document.documentElement.style.setProperty(
                '--cursorYPos',
                `${event.clientY}px`
            )

        }

        document.addEventListener('mousemove', trackMouse);
    </script>
</body>
</html>
